<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Friends</title>
</head>
<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__column">
                <i class="fa fa-plane"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">21:43</span>
            </div>
            <div class="header__column">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header__battery">66% <i class="fa fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Manage</span>
            </div>
            <div class="header__column">
                <span class="header__text">Friends <span class="header__number">2</span></span>
            </div>
            <div class="header__column">
                <i class="fa fa-cog fa-lg"></i>
            </div>
        </div>
    </header>

    <main class="friends">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <section class="friends__section">
            <header class="friends__section-header">
                <h6 class="friends__section-title">My Profile</h6>
            </header>
            <div class="friends__section-rows">
                <div class="friends__section-row">
                    <a href="profile.html" class="friends_section-name">
                        <img src="images/gyumin.jpeg" alt="Gyumin">
                        Gyumin
                    </a>
                </div>
            </div>
        </section>
        <section class="friends__section">
                <header class="friends__section-header">
                    <h6 class="friends__section-title">Recommended Friends</h6>
                </header>
                <div class="friends__section-rows">
                    <div class="friends__section-row">
                        <div class="friends__section-column">
                            <img src="images/ryan.png" alt="ryan">
                            <span class="friends_section-name">Discover more people</span>
                        </div>
                        <div class="friends__recommended">
                            46
                            <i class="fa fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </section>
        <section class="friends__section">
            <header class="friends__section-header">
                <h6 class="friends__section-title">Friends</h6>
            </header>
            <div class="friends__section-rows">
                <div class="friends__section-row">
                    <div class="friends__section-column">
                        <img src="images/elonmusk.jpg" alt="elonmusk">
                        <span class="friends_section-name">Elon Musk</span>
                    </div>
                    <span class="friends__section-tagline">
                        He not busy being born is busy dying.
                    </span>
                </div>
                <div class="friends__section-row">
                    <div class="friends__section-column">
                        <img src="images/warrenbuffett.jpg" alt="warrenbuffett">
                        <span class="friends_section-name">Warren Buffett</span>
                    </div>
                    <span class="friends__section-tagline">
                        존버만이 살길이다.
                    </span>
                </div>
            </div>
        </section>
    </main>

    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fa fa-user"></i>
            <span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab">
            <i class="fa fa-comment"></i>
            <span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fa fa-search"></i>
            <span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fa fa-ellipsis-h"></i>
            <span class="tab-bar__title">More</span>
        </a>
    </nav>
</body>
</html>
